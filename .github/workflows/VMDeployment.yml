# This is a basic workflow to help you get started with Actions

name: Worfklow for Spring boot application to be deployed on Azure VM

on:
  push:
    branches: [ dev ]
  
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checking out 
        uses: actions/checkout@v2
      - name: JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: package application
        run: mvn package
      - name: Upload application
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.IP_ADDRESS }}        
          username: ${{ secrets.AZURE_USERNAME }}      
          key: ${{ secrets.SSH_SECRET }}
          port: 22
          source: "/home/***/actions-runner/yaml-poc/yaml-poc/yaml-poc/target/yaml-poc.jar"      
          target: "~/source"
      - name: Start Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.IP_ADDRESS }}        
          username: ${{ secrets.AZURE_USERNAME }}      
          key: ${{ secrets.SSH_SECRET }}
          port: 22
          script: |
                sudo /etc/init.d/yaml-poc stop
                mv ~/source/yaml-poc.jar ~/source/yaml-poc-old.jar
                mv ~/source/yaml-poc-latest.jar ~/source/yaml-poc.jar
                sudo rm -rf /etc/init.d/yaml-poc
                sudo ln -s -f ~/source/yaml-poc.jar /etc/init.d/yaml-poc
                sudo /etc/init.d/yaml-poc start
                rm ~/source/yaml-poc-old.jar
